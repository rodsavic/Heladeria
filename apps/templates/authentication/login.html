{% load static %}
<!DOCTYPE html>
{% load custom_filters %}
<html lang="es">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi贸n - Zu Helader铆a</title>
    <style>
        body {
            background: linear-gradient(135deg, #E95420, #3B2E2A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
            background: white;
        }

        /* Para tablets y desktop */
        @media (min-width: 768px) {
            .login-card {
                max-width: 450px;
            }

            body {
                padding: 30px;
            }
        }

        /* Para pantallas grandes */
        @media (min-width: 992px) {
            .login-card {
                max-width: 500px;
            }
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        /* En m贸viles, reducir el padding */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem 1rem;
            }

            .logo-img {
                height: 80px !important;
            }
        }

        h2 {
            color: #3B2E2A;
            font-weight: 600;
        }

        .form-floating label {
            color: #6c757d;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #d1c4c0;
            font-size: 16px; /* Evita zoom en iOS */
        }

        .form-control:focus {
            border-color: #E95420;
            box-shadow: 0 0 0 0.2rem rgba(233, 84, 32, 0.25);
        }

        .btn-crear {
            background-color: #E95420;
            color: #fff;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            border: none;
            min-height: 48px; /* Tama帽o m铆nimo para touch */
        }

        .btn-crear:hover {
            background-color: #d04315;
            color: #fff;
        }

        .text-secondary {
            color: #5a463e !important;
        }

        /* Asegurar que los inputs sean accesibles en m贸vil */
        .form-floating > .form-control {
            min-height: 50px;
        }
    </style>
</head>
<body>
<section class="py-3 py-md-5 w-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="login-card">
                    <div class="card-body">
                        <!-- Bloque de mensajes -->
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Cerrar"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="text-center mb-4">
                            <a href="#!">
                                <img src="{% static 'images/logo_grande.png' %}" alt="Zu Helader铆a"
                                     class="logo-img" style="height: 100px;">
                            </a>
                        </div>

                        <h2 class="fs-4 text-center mb-4"> Iniciar sesi贸n</h2>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="row gy-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.username|add_class:"form-control" }}
                                        <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.password|add_class:"form-control" }}
                                        <label for="{{ form.password.id_for_label }}">Contrase帽a</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid mt-4">
                                        <button class="btn btn-crear btn-lg" type="submit">Iniciar Sesi贸n</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
