{% load static %}
<!DOCTYPE html>
{% load custom_filters %}
<html lang="es">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Iniciar sesi칩n - Zu Helader칤a</title>
    <style>
        body {
            background: linear-gradient(135deg, #E95420, #3B2E2A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
            max-width: 650px;
            margin: auto;
        }

        .card-body {
            padding: 2rem;
        }

        h2 {
            color: #3B2E2A;
            font-weight: 600;
        }

        .form-floating label {
            color: #6c757d;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #d1c4c0;
        }

        .form-control:focus {
            border-color: #E95420;
            box-shadow: 0 0 0 0.2rem rgba(233, 84, 32, 0.25);
        }

        .btn-crear {
            background-color: #E95420;
            color: #fff;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-crear:hover {
            background-color: #d04315;
            color: #fff;
        }

        .text-secondary {
            color: #5a463e !important;
        }
    </style>
</head>
<body>
<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7">
                <div class="card">
                    <div class="card-body">
                        <!-- Bloque de mensajes -->
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Cerrar"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="text-center mb-3">
                            <a href="#!">
                                <img src="{% static 'images/logo_grande.png' %}" alt="Zu Helader칤a"
                                     style="height: 100px;">
                            </a>
                        </div>
                        <h2 class="fs-5 text-center mb-4">游꼱 Iniciar sesi칩n</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row gy-2">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        {{ form.username|add_class:"form-control" }}
                                        <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        {{ form.password|add_class:"form-control" }}
                                        <label for="{{ form.password.id_for_label }}">Contrase침a</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-crear btn-lg" type="submit">Iniciar Sesi칩n</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
