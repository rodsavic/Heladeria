{% extends "base/base.html" %}

{% block title %}Permisos{% endblock %}

{% block content %}
    <h3>Lista de Permisos</h3>
<div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            {% for permiso in permisos %}
                <tr>
                    <th class="fw-normal">{{ permiso.descripcion }}</th>
                    <th></th>
                </tr>
            {% endfor %}
            </tbody>

        </table>
</div>
    <a class="btn btn-primary" href="{% url 'usuarios:crear_permiso' %}" role="button">Crear Permiso</a>
{% endblock %}
